<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Hotel</title>
</head>
<body>
    <h1>Create Hotel</h1>
    <form th:action="@{/create}" method="post" enctype="multipart/form-data">

        <label for="name">Name:</label>
        <input type="text" th:field="*{hotel.hotelname}" placeholder="hotelname" required>
        
        <label for="location">Location:</label>
        <input type="text" th:field="*{hotel.hotellocation}" placeholder="hotellocation" required>
        
        <label for="about">About:</label>
        <input type="text" th:field="*{hotel.about}" placeholder="about" required>
        
        <input type="submit" value="Create">
    </form>
</body>
</html>
