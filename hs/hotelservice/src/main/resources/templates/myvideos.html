<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>my videos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Optional: Add some styling for the speed controls */
        .speed-controls {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .speed-control {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">My videos </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
               
                
                <li class="nav-item">
                    <a class="nav-link" href="/create">Add New Video</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Back to home</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Video List</h1>
        <div class="row">
            <div th:each="hotel : ${hotels}" class="col-md-3">
                <div class="card mb-4">
                    <div class="card mb-4">
                        <div class="card-body">
                            <video id="myVideo" width="100%" height="240" controls>
                                <source th:src="@{/videos/{filename}(filename=${hotel.hotelVideoPath})}" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                            
                        <h5 class="card-title" th:text="${hotel.hotelname}"></h5>
                        <p class="card-text">
                            <strong>Date:</strong> <span th:text="${hotel.hoteldate}"></span><br>
                            <strong>Location:</strong> <span th:text="${hotel.hotellocation}"></span><br>
                            <strong>About:</strong> <span th:text="${hotel.about}"></span>
                        </p>
                        <a th:href="@{/update/{hotelid}(hotelid=${hotel.hotelid})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/delete/{hotelid}(hotelid=${hotel.hotelid})}" class="btn btn-danger">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
