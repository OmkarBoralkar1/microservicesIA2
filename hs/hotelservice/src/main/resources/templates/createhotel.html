<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Hotel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Create Hotel</h1>
        <form th:action="@{/create}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="Userid">User ID:</label>
                <input type="text" class="form-control" name='Userid' id='Userid' th:value="${userId}" readonly />
            </div>
            <div class="form-group">
                <label for="hotelname">Title:</label>
                <input type="text" class="form-control" th:field="*{hotel.hotelname}" placeholder="Hotel Name" required>
            </div>
            <div class="form-group">
                <label for="hoteldate"> Date:</label>
                <input type="date" class="form-control" th:field="*{hotel.hoteldate}" required>
            </div>
            <div class="form-group">
                <label for="hotellocation">Location:</label>
                <input type="text" class="form-control" th:field="*{hotel.hotellocation}" placeholder="Location" required>
            </div>
            <div class="form-group">
                <label for="about">About:</label>
                <textarea class="form-control" th:field="*{hotel.about}" rows="3" placeholder="About" required></textarea>
            </div>
            <div class="form-group">
                <label for="hotelvideo">Video:</label>
                <input type="file" class="form-control-file" th:field="*{hotel.hotelvideo}" accept="video/*" required>
            </div>
           
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
</body>
</html>
