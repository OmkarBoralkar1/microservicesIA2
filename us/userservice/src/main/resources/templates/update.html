<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Update User</h1>
        <form th:action="@{/update/{userId}(userId=${user.userId})}" method="post" class="mt-4">
            <input type="hidden" name="userId" th:value="${user.userId}" />
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" th:value="${user.username}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" th:value="${user.email}" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" th:value="${user.password}" required>
            </div>
            <div class="form-group">
                <label for="about">About</label>
                <input type="text" class="form-control" name="about" th:value="${user.about}">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</body>
</html>
