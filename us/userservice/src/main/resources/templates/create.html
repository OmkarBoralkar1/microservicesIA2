<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create User</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Create User</h1>
        <form th:action="@{/create}" method="post" class="mt-4">
            <div class="form-group">
                <input type="text" class="form-control" th:field="*{user.username}" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" th:field="*{user.email}" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" th:field="*{user.password}" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" th:field="*{user.about}" placeholder="About" required>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
</body>
</html>
