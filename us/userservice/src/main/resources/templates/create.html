<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create User</title>
</head>
<body>
    <h1>Create User</h1>
    <form th:action="@{/create}" method="post">
        <input type="text" th:field="*{user.username}" placeholder="Username" required>
        <input type="email" th:field="*{user.email}" placeholder="Email" required>
        <input type="password" th:field="*{user.password}" placeholder="password" required>
        <input type="text" th:field="*{user.about}" placeholder="about" required>
        <button type="submit">Create</button>
    </form>
</body>
</html>
